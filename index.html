<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Mini GTA 3D – Cámara</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: #87ceeb;
}
#ui {
  position: fixed;
  top: 10px;
  left: 10px;
  color: white;
  font-family: Arial, sans-serif;
  background: rgba(0,0,0,0.6);
  padding: 6px 10px;
  z-index: 10;
}
</style>
</head>
<body>
<div id="ui">CLICK para cámara • WASD moverte</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152/build/three.min.js"></script>
<script>
// ESCENA
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x87ceeb);

// CÁMARA
const camera = new THREE.PerspectiveCamera(75, innerWidth/innerHeight, 0.1, 1000);

// RENDER
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(innerWidth, innerHeight);
document.body.appendChild(renderer.domElement);

// LUCES
scene.add(new THREE.AmbientLight(0xffffff, 0.7));
const sun = new THREE.DirectionalLight(0xffffff, 1);
sun.position.set(10, 20, 10);
scene.add(sun);

// SUELO
const floor = new THREE.Mesh(
  new THREE.PlaneGeometry(300, 300),
  new THREE.MeshStandardMaterial({ color: 0x3fa34d })
);
floor.rotation.x = -Math.PI / 2;
scene.add(floor);

// JUGADOR
const player = new THREE.Mesh(
  new THREE.BoxGeometry(1, 2, 1),
  new THREE.MeshStandardMaterial({ color: 0x3366ff })
);
player.position.y = 1;
scene.add(player);

// INPUT
const keys = {};
document.addEventListener("keydown", e => keys[e.code] = true);
document.addEventListener("keyup", e => keys[e.code] = false);

// CÁMARA ROTACIÓN
let yaw = 0;
let pitch = 0;

document.body.addEventListener("click", () => {
  document.body.requestPointerLock();
});

document.addEventListener("mousemove", e => {
  if (document.pointerLockElement === document.body) {
    yaw -= e.movementX * 0.002;
    pitch -= e.movementY * 0.002;
    pitch = Math.max(-0.5, Math.min(0.8, pitch));
  }
});

// LOOP
function animate() {
  requestAnimationFrame(animate);

  const speed = 0.15;

  const forward = new THREE.Vector3(
    Math.sin(yaw),
    0,
    Math.cos(yaw)
  );
  const right = new THREE.Vector3(
    Math.cos(yaw),
    0,
    -Math.sin(yaw)
  );

  if (keys.KeyW) player.position.addScaledVector(forward, speed);
  if (keys.KeyS) player.position.addScaledVector(forward, -speed);
  if (keys.KeyA) player.position.addScaledVector(right, -speed);
  if (keys.KeyD) player.position.addScaledVector(right, speed);

  // CÁMARA TERCERA PERSONA
  const camOffset = new THREE.Vector3(
    Math.sin(yaw) * -8,
    5 + pitch * 5,
    Math.cos(yaw) * -8
  );

  camera.position.copy(player.position).add(camOffset);
  camera.lookAt(player.position.x, player.position.y + 1, player.position.z);

  renderer.render(scene, camera);
}
animate();

// RESIZE
addEventListener("resize", () => {
  camera.aspect = innerWidth / innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});
</script>
</body>
</html>
