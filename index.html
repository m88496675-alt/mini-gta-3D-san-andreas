<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Movimiento Test</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: #87ceeb;
}
canvas {
  display: block;
}
#msg {
  position: fixed;
  top: 10px;
  left: 10px;
  color: white;
  font-family: Arial;
  background: rgba(0,0,0,0.5);
  padding: 6px 10px;
  z-index: 10;
}
</style>
</head>
<body tabindex="0">
<div id="msg">Haz click y usa WASD</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152/build/three.min.js"></script>
<script>
// --- ESCENA ---
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x87ceeb);

// --- CÃMARA ---
const camera = new THREE.PerspectiveCamera(75, innerWidth / innerHeight, 0.1, 1000);
camera.position.set(0, 5, 10);

// --- RENDER ---
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(innerWidth, innerHeight);
document.body.appendChild(renderer.domElement);

// --- LUCES ---
scene.add(new THREE.AmbientLight(0xffffff, 0.7));
const sun = new THREE.DirectionalLight(0xffffff, 1);
sun.position.set(10, 20, 10);
scene.add(sun);

// --- SUELO ---
const floor = new THREE.Mesh(
  new THREE.PlaneGeometry(200, 200),
  new THREE.MeshStandardMaterial({ color: 0x4caf50 })
);
floor.rotation.x = -Math.PI / 2;
scene.add(floor);

// --- JUGADOR ---
const player = new THREE.Mesh(
  new THREE.CapsuleGeometry(0.5, 1.0, 4, 8),
  new THREE.MeshStandardMaterial({ color: 0x2266ff })
);
player.position.y = 1;
scene.add(player);

// --- INPUT ---
const keys = {};
document.body.focus();

document.addEventListener("keydown", e => {
  keys[e.code] = true;
});
document.addEventListener("keyup", e => {
  keys[e.code] = false;
});

// --- LOOP ---
function animate() {
  requestAnimationFrame(animate);

  const speed = 0.15;

  if (keys["KeyW"]) player.position.z -= speed;
  if (keys["KeyS"]) player.position.z += speed;
  if (keys["KeyA"]) player.position.x -= speed;
  if (keys["KeyD"]) player.position.x += speed;

  camera.position.lerp(
    new THREE.Vector3(
      player.position.x,
      5,
      player.position.z + 10
    ),
    0.15
  );
  camera.lookAt(player.position);

  renderer.render(scene, camera);
}

animate();

// --- RESIZE ---
addEventListener("resize", () => {
  camera.aspect = innerWidth / innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});
</script>
</body>
</html>
